<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TunedIn</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: "Quicksand", sans-serif; }
    body { margin: 0; padding: 0; height: 100vh; overflow: hidden; position: relative; }
    .animated-gradient { position: fixed; top: 0; left: 0; z-index: -10; width: 100%; height: 100%;
      background: linear-gradient(270deg, #c58fe0, #84ca98, #a5bfe9, #deaee9, #64dcff, #e16565, #d5d594);
      background-size: 1400% 1400%; animation: gradientShift 30s ease infinite; }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }
    .menu-toggle { position: absolute; top: 20px; left: 20px; font-size: 2em; color: #fff; background: none; border: none; cursor: pointer; z-index: 10; }
    .menu-toggle.hidden { display: none; }
    .menu { background-color: rgba(130, 180, 212, 0.2); backdrop-filter: blur(8px); width: 250px; height: 100%; padding: 20px; color: white; display: none; flex-direction: column; justify-content: flex-start; position: absolute; top: 0; left: 0; z-index: 15; border-right: 1px solid white; }
    .menu.show { display: flex; }
    .sound-option { display: flex; align-items: center; gap: 10px; margin: 10px 0; cursor: pointer; }
    .sound-option button { background: none; border: none; font-size: 1.2em; color: white; cursor: pointer; }
    .container { display: flex; flex-direction: column; align-items: center; text-align: center; color: white; width: 100%; height: 100vh; padding: 40px 20px; position: relative; z-index: 1; }
    .title { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; }
    .subtitle { font-size: 1.2em; margin-bottom: 40px; }
    .mood-box-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; padding-bottom: 40px; }
    .mood-box { background-color: rgba(255, 255, 255, 0.1); border: 1px solid white; border-radius: 20px; padding: 40px; max-width: 600px; width: 100%; min-height: 200px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
    .mood-nav-row { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; }
    .mood-options { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .mood-options button { padding: 10px 20px; border: none; background-color: #ffffff; color: #333; border-radius: 20px; font-size: 1em; cursor: pointer; transition: all 0.3s ease; }
    .mood-options button:hover { background-color: #e1e4e7; }
    .nav-arrows button { background: none; border: none; font-size: 1em; color: #fff; cursor: pointer; }
  </style>
</head>
<body onclick="closeMenu(event)">
  <div class="animated-gradient"></div>
  <button class="menu-toggle" id="menuToggle" onclick="toggleMenu(event)">&#9776;</button>
  <div class="menu" id="sidebarMenu">
    <div>
      <h3>Add ons</h3>
      <div class="sound-option"><button id="rainBtn" onclick="toggleSound('rain')">‚ñ∂</button> Rain üåßÔ∏è</div>
      <div class="sound-option"><button id="thunderBtn" onclick="toggleSound('thunder')">‚ñ∂</button> Thunder üå©Ô∏è</div>
      <div class="sound-option"><button id="windBtn" onclick="toggleSound('wind')">‚ñ∂</button> Wind üå¨Ô∏è</div>
    </div>
  </div>
  <div class="container">
    <div class="title">TunedIn</div>
    <div class="subtitle">Tune in to yourself</div>
    <div class="mood-box-wrapper">
      <div class="mood-box">
        <h3>How are you feeling?</h3>
        <div class="mood-nav-row">
          <div class="nav-arrows"><button onclick="prevMood()">&#10094;</button></div>
          <div class="mood-options" id="moodOptions"></div>
          <div class="nav-arrows"><button onclick="nextMood()">&#10095;</button></div>
        </div>
      </div>
    </div>
  </div>
  <audio id="moodAudio"></audio>
  <audio id="rainSound" loop><source src="Rain Heavy Loud.mp3" type="audio/mpeg" /></audio>
  <audio id="thunderSound" loop><source src="Thunderstorm - Long.mp3" type="audio/mpeg" /></audio>
  <audio id="windSound" loop><source src="Wind Quiet Creaks.mp3" type="audio/mpeg" /></audio>
  <script>
    const moods = ["Energetic", "Calm", "Sad", "Tired", "Hopeful"];
    const displayCount = 4;
    let currentIndex = 0;
    let progressInterval;

    const moodSongs = {
      Energetic: { title: "Energetic mix", duration: 210, src: "I Had a Feeling - TrackTribe.mp3" },
      Calm: { title: "Calm mix", duration: 300, src: "Good Gig In the Clouds - Joel Cummins.mp3" },
      Sad: { title: "Sad mix", duration: 285, src: "July - John Patitucci.mp3" },
      Tired: { title: "Tired mix", duration: 240, src: "Sleep Music No. 1 - Chris Haugen.mp3" },
      Hopeful: { title: "Hopeful mix", duration: 295, src: "Sleepy West - JHS Pedals.mp3" },
    };

    function renderMoods() {
      const moodContainer = document.getElementById("moodOptions");
      moodContainer.innerHTML = "";
      for (let i = currentIndex; i < currentIndex + displayCount && i < moods.length; i++) {
        const btn = document.createElement("button");
        btn.textContent = moods[i];
        btn.onclick = () => playMoodSong(moods[i]);
        moodContainer.appendChild(btn);
      }
    }

    function playMoodSong(mood) {
      clearInterval(progressInterval);
      const song = moodSongs[mood];
      const audio = document.getElementById("moodAudio");
      audio.src = song.src;
      audio.play();
    }

    function toggleMenu(event) {
      event.stopPropagation();
      document.getElementById("sidebarMenu").classList.add("show");
      document.getElementById("menuToggle").classList.add("hidden");
    }

    function closeMenu(event) {
      const menu = document.getElementById("sidebarMenu");
      const toggleBtn = document.getElementById("menuToggle");
      if (!menu.contains(event.target) && !toggleBtn.contains(event.target)) {
        menu.classList.remove("show");
        toggleBtn.classList.remove("hidden");
      }
    }

    const soundMap = {
      rain: { audioId: "rainSound", btnId: "rainBtn" },
      thunder: { audioId: "thunderSound", btnId: "thunderBtn" },
      wind: { audioId: "windSound", btnId: "windBtn" },
    };

    function toggleSound(type) {
      const audio = document.getElementById(soundMap[type].audioId);
      const button = document.getElementById(soundMap[type].btnId);
      if (audio.paused) {
        audio.play();
        button.textContent = "‚è∏";
      } else {
        audio.pause();
        audio.currentTime = 0;
        button.textContent = "‚ñ∂";
      }
    }

    renderMoods();
  </script>
</body>
</html>
